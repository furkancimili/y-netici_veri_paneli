<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-6 mx-auto">
      <div class="auth-form-light text-center py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/WebLogo.jpg" alt="logo">
        </div>       

        <div class="card-header">
          <h3>Merhabalar Yönetici! Hoşgeldiniz</h3>
          <h4 class="font-weight-light">Panele Ulaşmak İçin Oturum Açmanız Gerekli.</h4>
        </div>
        <div class="card-body">
          <div class="form-group text-left">
            <label>E-Posta Adresi</label>
            <input type="text" name="mail" #mail class="form-control">
          </div>
          <div class="form-group text-left">
            <label>Parola</label>
            <input type="password" name="parola" #parola class="form-control">
          </div>
        </div>
        <div class="card-footer">
          <div class="my-2 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input">
                <i class="input-helper"></i>
                Oturumumu açık tut
              </label>
            </div>
          </div>
          <button class="btn btn-outline-info"   (click)=" GirisYapAdmin(mail.value,parola.value)" >Oturum Aç</button>&nbsp;
          <button class="btn btn-outline-warning"  routerLink="/giris" >Arayüze Dönüş</button>

        </div>
      </div>
      <div [ngClass]="sonuc.islem ? 'alert alert-success':'alert alert-danger'" *ngIf="sonuc.mesaj?.length>0">
        {{sonuc.mesaj}}</div> 
       
    </div>
  </div>
</div>
