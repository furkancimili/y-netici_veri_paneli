<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">

      <button class="btn btn-outline-warning" [routerLink]="['/sidebaruye']">Makaleleri Listele</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form #frm="ngForm" (ngSubmit)="Kaydet()">
        <div class="card mt-3">
          <div class="card-header">
            <h4>Makale Ekle</h4>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Makale Başlığı</label>
              <input type="text" name="baslik" class="form-control" [(ngModel)]="secKayit.baslik" required>
            </div>
            <div class="form-group">
              <label>Makale Kategorisi</label>
              <select class="form-control" name="kategori" [(ngModel)]="secKayit.kategori">
                <option style="color: blue;" >Yazılım</option>
                <option style="color:aqua;">Donanım</option>
                <option style="color: red;">Robotik</option>
                <option style="color:green  ;">Yapay Zeka</option>
                <option style="color: yellow;">Grafik</option>
              </select>
            </div>
            <div class="form-group">
              <label>Makale İçeriğiniz</label>

              <ckeditor name="icerik" rows="5" [(ngModel)]="secKayit.icerik" required></ckeditor>
            </div>
          </div>
          <div class="card-footer">
            <input type="submit" value="Kaydet" class="btn btn-outline-info"  [disabled]="frm.invalid">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
